<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/user/css/register.css">
    <link rel="stylesheet" th:href="@{/user/css/backround.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Xác Nhận Tài Khoản</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nhập email vừa đăng kí</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Xác Nhận</button>
                </form>
                <div class="login-gg d-flex justify-content-around mb-4">
                    <button class="btn btn-light d-flex align-items-center">
                        <img src="/user/img/google-icon.png" alt="google" class="me-2 small-img">
                        <p class="mb-0">Tiếp tục với Google</p>
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="me-2 mb-0">Đã có tài khoản?</p>
                    <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    const validateForm = () => {
        let email = $('#email').val();
        if (!email || email === '') {
            Swal.fire({
                text: 'Email không được trống',
                icon: 'error'
            });
            return false;
        }
        return true;
    }
    const btnRegister = async () => {
        if (!validateForm()) {
            return;
        }
        let email = $('#email').val();
        try {
            let response = await axios.get(`http://localhost:6868/api-public/account/verify?email=${email}`);
            console.dir(response);
            if (response.data === "User verified successfully.") {
                Swal
                    .fire({
                        title: 'Thành Công',
                        text: 'Đăng kí tài khoản thành công!',
                        confirmButtonText: 'Đăng nhập ngay',
                        icon: 'success'
                    })
                    .then(result => {
                        if (result.isConfirmed) {
                            window.location.href = '/login';
                        }
                    })
            } else {
                Swal.fire({
                    title: 'Lỗi',
                    text: 'Đã xảy ra lỗi khi thực hiện đăng ký',
                    icon: 'error'
                });
            }
        } catch (error) {
            Swal.fire({
                title: 'Đã xảy ra lỗi',
                text: 'Vui lòng thử lại sau',
                icon: 'error'
            });
        }
    }
    $('#signupForm').on('submit', (event) => {
        event.preventDefault();
        btnRegister();
    });
</script>
</body>
</html>
