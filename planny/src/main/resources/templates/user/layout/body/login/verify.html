<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Xác thực</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/user/css/register.css">
    <link rel="stylesheet" th:href="@{/user/css/backround.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Xác Nhận Tài Khoản</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nhập email vừa đăng kí</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Xác Nhận</button>
                </form>
                <div class="login-gg d-flex justify-content-around mb-4">
                    <button class="btn btn-light d-flex align-items-center">
                        <img src="/user/img/google-icon.png" alt="google" class="me-2 small-img">
                        <p class="mb-0">Tiếp tục với Google</p>
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="me-2 mb-0">Đã có tài khoản?</p>
                    <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/user/js/verify.js}"></script>
</body>
</html>
