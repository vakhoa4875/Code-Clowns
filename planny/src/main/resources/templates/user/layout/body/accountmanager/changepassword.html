<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/user/css/styleForBoard.css}">
    <link rel="stylesheet" th:href="@{/user/css/backround.css}">
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Đổi Mật Khẩu</title>
</head>
<body>
<header class="mb-4 fixed-top">
    <div th:insert="user/common/_header::header"></div>
</header>
<main id="intro" class="bg-image mt-5" style="height: 100vh;">
    <div class="mask">
        <div class="container-wrapper">
            <div class="page-header">
                <h1 class="text-center w-100 display-4 text-dark my-3 p-0">Đổi mật khẩu</h1>
            </div>
            <hr class="w-90 mx-auto">
            <div class="px-5 ">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="form-group mt-5">
                            <label for="matKhauHienTai">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="matKhauHienTai">
                        </div>
                        <div class="form-group mt-3">
                            <label for="matKhauMoi">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="matKhauMoi">
                        </div>
                        <div class="form-group mt-3">
                            <label for="xacNhanMatKhauMoi">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="xacNhanMatKhauMoi">
                        </div>
                        <button type="submit" class="btn btn-info mt-3"
                                onclick="services.changePassword()"> Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Custom scripts -->
<script th:src="@{/user/js/changePassword.js}"></script>
<script th:src="@{/user/js/logout.js}"></script>
<script>
    const services = new ChangePassword();
</script>
</body>
</html>
