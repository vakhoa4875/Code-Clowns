    <!-- Font Awesome -->

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/backround.css}">

    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>

    <title>Không gian làm việc</title>

                            <li><a class="dropdown-item active" href="#">Public</a></li>

                        </ul>
                    </div>
                    <h6><i class="fa fa-user mt-2 me-2" aria-hidden="true"></i>Đã xem gần đây</h6>

                    <div class="col-12 bg-light">
                        <!-- Content Area -->
                        <div class="task_board mt-3 row">
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"

                            </div>
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">

                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/SharedBackground/320x480/842930275c7de22dfabb6bb21b3cb8cd/photo-1590978553854-f1c0fe76ca70.jpg?favicon); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Create</div>
                                </div>

                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">

                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/575584dacedaafdf0d8660c2/480x272/02a67bbc2d5b879d912dad85eb5f3a05/asset_3.png); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Task plan</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/SharedBackground/320x480/842930275c7de22dfabb6bb21b3cb8cd/photo-1590978553854-f1c0fe76ca70.jpg?favicon); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Create</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h6><i class="fa fa-user mt-2 me-2 mb-5" aria-hidden="true"></i>CÁC KHÔNG GIAN LÀM VIỆC CỦA BẠN</h6>
                    <div class="d-flex flex-column flex-lg-row justify-content-between mt-2 mb-3 col-12 col-sm-12">
                        <h5>Du An 1 - Starbucks</h5>
                        <div class="button_group d-flex  justify-content-end mt-2 mt-lg-0">
                            <button type="button" class="btn btn-secondary me-2 mt-2">Bảng</button>
                            <button type="button" class="btn btn-secondary me-2 mt-2">Dạng xem</button>
                            <button type="button" class="btn btn-secondary me-2 mt-2">Thành viên</button>
                            <button type="button" class="btn btn-secondary me-2 mt-2">Cài đặt</button>
                            <button type="button" class="btn me-2 mt-2" style="background-color: #7AB2B2">Nâng cấp</button>
                        </div>
                    </div>
                    <div class="col-12 bg-light">
                        <!-- Content Area -->
                        <div class="task_board mt-3 row">
                            <div class="col-12 col-md-6 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat" style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/575584dacedaafdf0d8660c2/480x272/02a67bbc2d5b879d912dad85eb5f3a05/asset_3.png); width: 100%; height: 100px; background-size: cover;"></div>

                                    <div class="dongChu" style="font-size: 15px;">Create</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3 d-flex flex-column align-items-center">
                                <div class="containerss">

                                    <div class="dongChu" style="font-size: 15px;">Task plan</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3 d-flex flex-column align-items-center">
                                <div class="containerss">
                                    <div class="hinhChuNhat" style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/SharedBackground/320x480/842930275c7de22dfabb6bb21b3cb8cd/photo-1590978553854-f1c0fe76ca70.jpg?favicon); width: 100%; height: 100px; background-size: cover;"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tạo Workspaces</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <form class="col-md-6 g-3">
                        <div class="col-md-12 mb-3">
                            <label for="Workspacename" class="form-label">Workspace name</label>
                            <input type="text" class="form-control" id="Workspacename">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="Workspacetype" class="form-label">Workspace type</label>
                            <input type="text" class="form-control" id="Workspacetype">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="Workspacedescription" class="form-label">Workspace description</label>
                            <input type="text" class="form-control" id="Workspacedescription">
                        </div>
                    </form>
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <img src="https://trello.com/assets/d1f066971350650d3346.svg" alt="Workspace Image" class="img-fluid">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
