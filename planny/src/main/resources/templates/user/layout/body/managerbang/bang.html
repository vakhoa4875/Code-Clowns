<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
<!--    <link rel="stylesheet" href="css/mdb.min.css"/>-->
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/backround.css}">
    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Không gian làm việc</title>
    <style>
        .dongChu {
            text-align: center; /* Horizontally center the text */
            line-height: 100px; /* Adjust line-height to vertically center the text */
            height: 100px; /* Set height to match the height of the parent container */
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div th:insert="~{user/common/_header:: header}"></div>
<main th:fragment="table" id="intro" class="bg-image mt-4" style="height: 100vh;">
    <div class="mask">
        <!-- Side-Nav -->
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class="row col-md-12  justify-content-center">
                <div th:replace="user/common/_sidebar::sidebar"></div>
                <div class="col-md-7">
                    <h5><i class="fa fa-users " aria-hidden="true"></i>Team</h5>
                    <div class="dropdown mb-2">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton2"
                                data-bs-toggle="dropdown"
                                aria-expanded="false" style="opacity: 0.9;font-size: 13px;">
                            Visibility
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item active" href="#">Public</a></li>
                            <li><a class="dropdown-item" href="#">Private</a></li>
                            <li><a class="dropdown-item" href="#">Workspace</a></li>
                        </ul>
                    </div>
                    <h6><i class="fa fa-user mt-2 me-2" aria-hidden="true"></i>Đã xem gần đây</h6>

                    <div class="col-12 bg-light">
                        <!-- Content Area -->
                        <div class="task_board mt-3 row">
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/575584dacedaafdf0d8660c2/480x272/02a67bbc2d5b879d912dad85eb5f3a05/asset_3.png); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Task plan</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/SharedBackground/320x480/842930275c7de22dfabb6bb21b3cb8cd/photo-1590978553854-f1c0fe76ca70.jpg?favicon); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Create</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/575584dacedaafdf0d8660c2/480x272/02a67bbc2d5b879d912dad85eb5f3a05/asset_3.png); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Task plan</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 mb-3 d-flex flex-column align-items-center" onclick="window.location.href='/board'">
                                <div class="containerss">
                                    <div class="hinhChuNhat"
                                         style="background-image: url(https://trello-backgrounds.s3.amazonaws.com/SharedBackground/320x480/842930275c7de22dfabb6bb21b3cb8cd/photo-1590978553854-f1c0fe76ca70.jpg?favicon); width: 100%; height: 100px; background-size: cover;"></div>
                                    <div class="dongChu" style="font-size: 15px;">Create</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 bg-transparent mt-3">
                        <h6><i class="fa-regular fa-clipboard mt-2 me-2" aria-hidden="true"></i>CÁC BẢNG CỦA BẠN</h6>
                        <div class="task_board mt-3 row" id="board-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tạo Workspaces</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <form class="col-md-6 g-3">
                        <div class="col-md-12 mb-3">
                            <label for="workSpaceName" class="form-label">Workspace name</label>
                            <input type="text" class="form-control" id="workSpaceName" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="shortName" class="form-label">Short name</label>
                            <input type="text" class="form-control" id="shortName" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="text" class="form-control" id="website" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label">Workspace description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                    </form>
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <img src="https://trello.com/assets/d1f066971350650d3346.svg" alt="Workspace Image" class="img-fluid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Tạo board</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                    <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <img src="https://trello.com/assets/d1f066971350650d3346.svg" alt="Workspace Image" class="img-fluid">
                        </div>
                        <form class="col-md-6 g-3">
                            <div class="col-md-12 mb-3">
                                <label for="workSpaceId" class="form-label">WorkSpaceId</label>
                                <select class="form-control" id="workSpaceId">
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="boardName" class="form-label">Board name</label>
                                <input type="text" class="form-control" id="boardName" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="shortNameBoard" class="form-label">Short name</label>
                                <input type="text" class="form-control" id="shortNameBoard" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="slugUrl" class="form-label">Slug Url</label>
                                <input type="text" class="form-control" id="slugUrl" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="visibility" class="form-label">Visibility</label>
                                <select class="form-control" id="visibility">
                                    <option value="private">private</option>
                                    <option value="public">public</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-success" id="saveButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/user/js/WorkSpaces.js}"></script>
</body>
</html>
