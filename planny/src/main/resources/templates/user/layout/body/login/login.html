<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/user/assets/js/login.js}"></script>
    <link rel="stylesheet" href="/user/css/login.css">
    <link rel="stylesheet" href="">
    <!-- Google Sign-In -->
<!--    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">-->

</head>
<body>
<div id="login-form" class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row">
        <div class="login-card shadow p-4">
            <div class="text-center mb-4">
                <h2>ĐĂNG NHẬP</h2>
            </div>


            <div class="cps-login-form mt-3">
                <form id="loginForm" class="m-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="email" placeholder="Nhập email/tên đăng nhập">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="text" class="form-control" id="password"  placeholder="Nhập mật khẩu">
                    </div>

                    <div class="text-end mb-4">
                        <a href="/doimatkhau" class="text-decoration-none">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
                <div class="line-through d-flex align-items-center mb-4">
                    <hr class="flex-grow-1">
                    <h5 class="mx-2 mb-0">hoặc</h5>
                    <hr class="flex-grow-1">
                </div>
            </div>
            <div class="login-gg d-flex justify-content-around mb-4">
                <button class="btn btn-light d-flex align-items-center">
                    <img src="/user/img/google-icon.png" alt="google" class="me-2 small-img">
                    <p class="mb-0">Tiếp tục với Google</p>
                </button>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <p class="me-2 mb-0">Bạn chưa có tài khoản?</p>
                <a href="register" class="text-decoration-none">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
