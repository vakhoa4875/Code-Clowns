<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/user/media/phoenix-squadron.svg}" type="image/x-icon">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/user/css/register.css">
    <script type="text/javascript" th:src="@{/user/assets/js/register.js}"></script>
     <link rel="stylesheet" th:href="@{/user/css/backround.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">TẠO TÀI KHOẢN MỚI</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Đăng ký</button>
                </form>
                <div class="line-through d-flex align-items-center">
                    <hr class="flex-grow-1">
                    <h6 class="mx-2 mb-0 text-secondary">hoặc</h6>
                    <hr class="flex-grow-1">
                </div>
                <div class="login-gg d-flex justify-content-around mb-4">
                    <button class="btn btn-light d-flex align-items-center">
                        <img src="/user/img/google-icon.png" alt="google" class="me-2 small-img">
                        <p class="mb-0">Tiếp tục với Google</p>
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="me-2 mb-0">Đã có tài khoản?</p>
                    <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="js/signup.js"></script>
</body>
</html>
